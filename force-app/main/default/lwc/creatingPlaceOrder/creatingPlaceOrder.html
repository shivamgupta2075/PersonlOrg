            <lightning-input type="text" name='name' label="Enter FirstName"></lightning-input>
        </div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter Last Name "></lightning-input>
        </div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Email"></lightning-input>
        </div>

            <lightning-input type="text" label="Enter Phone Number"></lightning-input>
