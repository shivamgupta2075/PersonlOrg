<template >

<article style="margin-top:4px;">


<div class="slds-grid slds-gutters">
    <div class="slds-col">
            <lightning-combobox name="Team Role" label="Team Role" value={TeamRolePicklistValue}

                options={TeamRolePicklist} onchange={handleChangeTeamRole}>

            </lightning-combobox>
    </div>
    <div class="slds-col">           
        <lightning-combobox
                            name="User"
                            label="User"
                            value={ValueUser}
                            options={optionUser}
                            onchange={handleChangeUser} ></lightning-combobox>
    </div>
    <div class="slds-col">
            <c-lwc-lookup objectname={objectName} fieldname="Name" numrecords="10" iconname="standard:account" lookupstyle = "width : 40%; padding-left: 20%;"> </c-lwc-lookup>
    </div>
    <div class="slds-col">
        <lightning-combobox
                            name="OpportunityAccess"
                            label="Opportunity Access"
                            value={ValueOpportunityAccess}
                            options={optionOpportunityAccess}
                            onchange={handleChangeOpportunityAccess} ></lightning-combobox>
    </div>
</div>
</article>   
</template>
