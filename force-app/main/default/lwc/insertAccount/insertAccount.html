<template>
    <lightning-card  title="Insert Account">
       
        <div class="slds-p-horizontal_small " >
            <div class="slds-m-top_medium ">     
                <!-- Default/basic -->
                <div class="slds-m-vertical_x-small lgc-bg">
                    <lightning-input
                    type="text"
                    placeholder="Enter Full Name"
                    value={Name}
                    name="Name"
                    onchange={handleAccount}
                  ></lightning-input>
                </div>
                
                <div class="slds-m-vertical_x-small lgc-bg">
                    <lightning-input
                    type="number"
                    placeholder="Account Number "
                    value={AccountNumber}
                    name="AccountNumber"
                    onchange={handleAccount}
                  ></lightning-input>
                </div>
                <div class="slds-m-vertical_x-smalllgc-bg">
                    <lightning-input 
                    type="number"
                    placeholder="Enter Phone Number"
                    value={Phone}
                    name="PhoneNumber"
                    onchange={handleAccount}
                    ></lightning-input>
                </div>
        </div>
       <div slot="footer">
        <lightning-button label="Submit" slot="actions" class="slds-align_absolute-center slds-m-vertical_x-small" onclick={saveAccountAction}></lightning-button>
    </div>
       </div>
    </lightning-card>
    <div>
        <h1>Footer</h1>
    </div>
</template>
